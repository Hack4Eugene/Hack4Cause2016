<div class="box">
	<div class="box-header">
		<h3 class="box-title">Call Detail</h3>
	</div>
	<div class="box-body">
		<div class="callout callout-info">
			<p>{{call.formatted_message}}</p>
		</div>
		<p><em>Sent {{call.date | date:'short'}} to {{call.recipients.length}} providers.</em></p>
	</div>
</div>
