<section class="content">
	<div class="row">
		<div ng-class="('calls' | isState) ? 'col-md-12' : 'col-md-3'">
			<div class="box">
				<div class="box-header">
					<h3 class="box-title">All Calls</h3>
				</div>
				<div class="box-body table-responsive">
					<table class="table table-hover" ng-if="calls.length">
						<thead>
							<tr>
								<th>Date Sent</th>
								<th>Message</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="call in calls | orderBy:'-date'" ui-sref="calls.detail({ id: call.id })">
								<td>{{call.date | date:'short'}}</td>
								<td>{{call.message}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="col-md-9" ui-view></div>
	</div>
</section>
