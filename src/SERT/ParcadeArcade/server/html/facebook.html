<html>
<!-- Test file for Facebook sharing funcions -->
<head>
	<meta property="og:url"           content="http://127.0.0.1:1337" />
	<meta property="og:type"          content="website" />
	<meta property="og:title"         content="ParcadeArcade" />
	<meta property="og:description"   content="Sweet game yay!" />
	<meta property="og:image"         content="http://www.eugene-or.gov/ImageRepository/Document?documentID=23095" />
	<link rel="stylesheet" href="/css/style.css">

<body>

	<!-- Load Facebook SDK for JavaScript -->
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>

	<div class="fb-like" data-href="https://github.com/andrewda/ParcadeArcade"
	data-layout="standard" data-action="like"
	data-show-faces="true" data-share="true"></div>

</body>
</html>
